<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('Hello, I am a %s string!', 'test');
    var test = 'test2';
    console.log(`Hello, I am a ${test} string`);

    // Styled
    console.log('%cI am some big text!', 'font-size: 50px; color: blue; background: green;');

    // warning!
    console.warn('OH NOOOOO!');

    // Error :|
    console.error('OH SHIT!');

    // Info
    console.info('This is some interesting info.');

    // Testing

    // If false, throws the message. If true, does nothing.
    console.assert(1 === 3, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is WRONG!');

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} old.`);
        console.log(`${dog.name} is ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Li');
    console.count('Li');
    console.count('Logan');
    console.count('Li');
    console.count('Li');
    console.count('Logan');
    console.count('Logan');
    console.count('Li');
    console.count('Li');
    console.count('Logan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/loganmace')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log('data: ', data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
